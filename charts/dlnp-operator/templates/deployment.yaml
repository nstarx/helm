apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dlnp-operator.fullname" . }}
  labels:
    {{- include "dlnp-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dlnp-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dlnp-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "dlnp-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: WATCH_NAMESPACE
              value: {{ .Values.operator.watchNamespace | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.operator.logLevel | quote }}
            - name: NOTIFICATION_ENABLED
              value: {{ .Values.operator.notifications.enabled | quote }}
            - name: NOTIFICATION_ENDPOINT
              value: {{ .Values.operator.notifications.endpoint | quote }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: {{ include "dlnp-operator.fullname" . }}
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: tmp-volume
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}